<html>
  <head>
    <title>Rating History</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="request.js"></script>
    <style>
      svg { border: 1px solid black; }
    </style>
  </head>
  <body>
    <h1>Rating History</h1>
    <form action="./index.html" method="get" name="wrapper">
      <font color="red">TopCoder ID:</font>
      <input type="text" id="handle_topcoder"   name="handle_topcoder"><br>
      <font color="blue">CodeForces ID:</font>
      <input type="text" id="handle_codeforces" name="handle_codeforces"><br>
      <font color="green">AtCoder ID:</font>
      <input type="text" id="handle_atcoder"    name="handle_atcoder"><br>
      <font color="black">AOJ ID:</font>
      <input type="text" id="handle_aoj"        name="handle_aoj"><br>
      <font color="black">yukicoder ID:</font>
      <input type="text" id="handle_yukicoder"  name="handle_yukicoder"><br>
      <input type="submit" value="send">
      <br>
    </form>
    <div id="rating_topcoder"></div>
    <div id="rating_codeforces"></div>
    <div id="rating_atcoder"></div>

    <div id="graphs"></div>
    TopCoder's problems are considered only if you solve them in the contests.<br>
    (Practice room's submission are ignored because of API specification)
    <div id="solved"></div>
  </body>
</html>
